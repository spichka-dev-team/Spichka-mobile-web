networks:
  spichka-network:
    driver: bridge

volumes:
  node_modules:
  next_cache:


services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: deps
    container_name: frontend_dev
    restart: unless-stopped
    # Expose port for local development
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env
    environment:
      NODE_ENV: development
      NEXT_TELEMETRY_DISABLED: "1"
    # Mount source for live edits in dev
    volumes:
      - ./frontend:/app:cached
      - node_modules:/app/node_modules
      - next_cache:/app/.next
    # Ensure dependencies are installed inside container and start dev server
    command: ["sh", "-c", "npm ci && npm run dev -- -H 0.0.0.0"]
    networks:
      - spichka-network
